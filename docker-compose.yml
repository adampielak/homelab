version: '3.5'
services:

  traefik:
    image: traefik:v2.2
    container_name: traefik
    restart: unless-stopped
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      - "--api.insecure=true" 
      - "--providers.docker"
      - "--providers.file.directory=/rules"
      - "--providers.file.watch=true"
      - --certificatesResolvers.dns-cloudflare.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory # LetsEncrypt Staging Server - uncomment when testing
      - --certificatesResolvers.dns-cloudflare.acme.email=oren@teich.net
      - --certificatesResolvers.dns-cloudflare.acme.storage=/acme.json
      - --certificatesResolvers.dns-cloudflare.acme.dnsChallenge.provider=dnsimple
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/docker/homelab/traefik-rules:/rules
      - /srv/docker/traefik/acme.json:/acme.json
    environment:
      - DNSIMPLE_OAUTH_TOKEN=$DNSIMPLE_OAUTH_TOKEN
      - DNSIMPLE_BASE_URL=$DNSIMPLE_BASE_URL

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /srv/docker/sonarr:/config
      - /mnt/media/TV:/tv
      - /mnt/media/Downloading:/downloads
    labels:
      - traefik.http.routers.sonarr.rule=Host(`sonarr.t.teich.network`)


  nzbget:
    container_name: nzbget
    image: linuxserver/nzbget
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /srv/docker/nzbget:/config
      - /mnt/media/Downloading:/downloads
    labels:
      - traefik.http.routers.nzbget.rule=Host(`nzbget.t.teich.network`)

  radarr:
    container_name: radarr
    image: linuxserver/radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /srv/docker/radarr:/config
      - /mnt/media/Movies:/movies
      - /mnt/media/Downloading:/downloads
    labels:
      - traefik.http.routers.radarr.rule=Host(`radarr.t.teich.network`)
